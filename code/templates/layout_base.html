<!-- layout_base.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Título de la Página{% endblock %}</title>
</head>
<body>
    <header>
        <!-- Aquí puedes agregar el encabezado común a todas las páginas -->
        <h1>Encabezado</h1>
    </header>

    <main>
        <!-- Contenido específico de cada página se incluirá aquí -->
        {% block content %}{% endblock %}
    </main>

    <footer>
        <!-- Aquí puedes agregar el pie de página común a todas las páginas -->
        <p>Pie de Página</p>
    </footer>
</body>
</html>
